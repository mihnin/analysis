[pytest]
# Pytest configuration file
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --verbose
    --tb=short
    --strict-markers
    -ra

# Ignore directories
norecursedirs =
    .git
    __pycache__
    build
    dist
    migrations
    .pytest_cache
    .tox
    *.egg-info

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Slow running tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
