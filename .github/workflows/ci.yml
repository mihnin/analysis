name: CI - Tests and Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: Run syntax check with flake8
      run: |
        # Critical syntax errors only
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,__pycache__,.git,build,dist
      continue-on-error: true

    - name: Check code style with flake8
      run: |
        # Style checks (non-critical)
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics --exclude=migrations,__pycache__,.git,build,dist
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check --diff --exclude='migrations|__pycache__|\.git|build|dist' .
      continue-on-error: true

    - name: Run unit tests with pytest
      run: |
        pytest tests/unit/test_historical_analysis.py tests/unit/test_forecast_analysis.py tests/unit/test_forecasting_models.py -v --tb=short --maxfail=3 -s --capture=no
      continue-on-error: true

    - name: Run consumption convention tests
      run: |
        pytest tests/integration/test_consumption_conventions.py -v --tb=short -s --capture=no
      continue-on-error: true

    - name: Run integration tests
      run: |
        pytest tests/integration/test_new_features.py tests/integration/test_both_templates.py -v --tb=short -s --capture=no
      continue-on-error: true

    - name: Generate coverage report
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term tests/unit/ -s --capture=no
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy black isort

    - name: Run pylint on src/
      run: |
        pylint --exit-zero --max-line-length=127 --disable=C0103,C0114,C0115,C0116,R0913,R0914 \
          src/analysis/*.py src/utils/*.py || true
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff --skip migrations --skip __pycache__ --skip .git --skip build --skip dist . || true
      continue-on-error: true

  functional-test:
    name: Functional Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Verify core modules load (simple check)
      run: |
        python scripts/test_imports_simple.py

    - name: Run import tests with pytest
      run: |
        pytest tests/functional/test_imports.py -v -s --tb=short
      continue-on-error: true

    - name: Test template files
      run: |
        pytest tests/integration/test_both_templates.py -v -s --tb=short
      continue-on-error: true
